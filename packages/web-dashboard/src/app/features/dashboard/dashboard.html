<div class="dashboard" data-testid="dashboard-page">
  <div class="dashboard__header">
    <h2 class="dashboard__title">Dashboard</h2>
    <p class="dashboard__subtitle">Plan overview and statistics</p>
  </div>

  <div
    class="dashboard__content"
    data-testid="dashboard-content"
    scrollContainer
    [enableVertical]="true"
    [enableHorizontal]="false"
  >
    <!-- Statistics Cards -->
    <app-statistics-cards />

    <!-- Requirements Chart and Active Phases side by side -->
    <div class="dashboard__row">
      <div class="dashboard__col">
        <app-requirements-chart />
      </div>
      <div class="dashboard__col">
        <app-active-phases />
      </div>
    </div>

    <!-- Blockers Panel -->
    <app-blockers-panel />
  </div>
</div>

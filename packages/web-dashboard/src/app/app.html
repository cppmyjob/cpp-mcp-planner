<div class="app-shell">
  <app-header (sidebarToggle)="toggleSidebar()" />

  <div class="app-shell__body">
    <app-sidebar
      [collapsed]="sidebarCollapsed()"
      [selectedPlanId]="selectedPlan()?.id ?? ''"
      (planSelected)="onPlanSelected($event)"
    />

    <main class="app-shell__main" data-testid="main-content">
      <router-outlet />
    </main>
  </div>
</div>
